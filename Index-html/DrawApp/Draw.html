<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <link rel="stylesheet" href="Draw.css">
</head>
<body>
    <div class="controls">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="sizeSlider" min="1" max="100" value="5">
        size
        <input type="range" id="stabilizerSlider" min="1" max="100" value="5">
        stabilizer
        <button id="brushButton">Brush</button>
        <button id="eraserButton">Eraser</button>
        <button id="fillButton">Fill</button>
        <input type="range" id="smudgeSlider" min="1" max="100" value="50" style="display:none;">
        
        <button id="smudgeButton">Smudge</button>
        <button id="clearButton">Clear</button>
        <input type="color" id="backgroundColorPicker" value="#ffffff">
        <button id="changeBackgroundButton">Change Background</button>

        <!-- Notification for background color change -->
        <div id="notification" style="display:none;">
            <p>Changing the background will delete your current drawing! Are you sure?</p>
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="Draw.JS"></script>
</body>
</html>
